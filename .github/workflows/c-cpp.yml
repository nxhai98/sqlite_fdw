name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make check
      run: |
         echo "done"
         docker run --rm -v $(pwd):/tmp rockylinux:8.8 /bin/sh \
         -c "cp /home/user1/rpmbuild/RPMS/x86_64/*.rpm /tmp/"
      
